<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrate
            </div>
            <div class="card-body">
                <form (submit)="register()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="usuario.nombre" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="usuario.correo" name="correo" id="correo" class="form-control" placeholder="Correo" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="usuario.password" name="password" id="password" class="form-control" placeholder="ContraseÃ±a" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
